<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Sign-up form</title>
</head>
<body>
    <div class="main-container">
        <div class="form-hero">
            <div class="title">
                <h1>BLUÎž</h1>
            </div>
        </div>
        <div class="form-input">
            <div class="header">
                <P>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>You know you want to.</p>
            </div>
            <form action="" method="get" class="signup">
                <div class="form-row">
                    <label for="first-name">First name</label>
                    <input id="first-name" name="first-name" type="text" required>
                </div>
                <div class="form-row">
                    <label for="last-name">Last name</label>
                    <input id="last-name" name="last-name" type="text" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div class="form-row">
                    <label for="phone">Phone number</label>
                    <input id="phone" name="phone" type="tel" required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required>
                </div>
                <div class="form-row">
                    <label for="password-check">Confirm Password</label>
                    <input id="password-check" name="password-check" type="password" required>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
